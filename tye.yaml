name: vou-be

extensions:
  - name: dapr
    log-level: debug
    components-path: "./components/localhost/"
          
services:
  - name: apigateway
    project: ./src/ApiGateway/ApiGateway.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5000
        protocol: http

  - name: authserver
    project: ./src/AuthServer/AuthServer.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5100
        protocol: http

  - name: eventservice
    project: ./src/EventService/EventService.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5200
        protocol: http

  - name: gameservice
    project: ./src/GameService/GameService.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5300
        protocol: http

  - name: backgroundservicejobs
    project: ./src/backgroundservicejobs/BackgroundServiceJobs.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5400
        protocol: http
        
