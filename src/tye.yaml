name: vou-be
services:
  - name: apigateway
    project: ApiGateway/ApiGateway.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5000
        protocol: https

  - name: authserver
    project: AuthServer/AuthServer.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5100
        protocol: http

  - name: eventservice
    project: EventService/EventService.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5200
        protocol: http

  - name: gameservice
    project: GameService/GameService.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5300
        protocol: http

  - name: paymentservice
    project: PaymentService/PaymentService.csproj
    env_file:
      - ./tye-env
    bindings:
      - port: 5400
        protocol: http
        
